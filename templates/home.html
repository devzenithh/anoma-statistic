<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anoma Lottery Statistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
      font-family: 'Segoe UI', sans-serif;
      color: #f5f5f5;
    }
    .card {
  background: linear-gradient(135deg, rgba(40,40,40,0.95), rgba(25,25,25,0.95));
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.6);
  color: #f1f1f1;   /* default text jadi terang */
}

.card h4 {
  color: #ffcb57;   /* judul step jadi kuning gold */
  font-weight: bold;
}

.tutorial-step {
  margin-bottom: 12px;
  font-size: 15px;
  color: #e0e0e0;
}

.tutorial-step i {
  width: 25px;
  margin-right: 8px;
  color: #7dd3fc; /* ikon biru terang */
}

a {
  color: #4da6ff;
  font-weight: bold;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
.btn-start {
  background: linear-gradient(135deg, #7f5af0, #2cb67d);
  border: none;
  color: #fff;
  font-weight: bold;
  padding: 12px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(127,90,240,0.6), 0 0 25px rgba(44,182,125,0.6);
  transition: all 0.3s ease-in-out;
  animation: glow 2s infinite alternate;
}

.btn-start i {
  margin-right: 8px;
}

.btn-start:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(127,90,240,0.9), 0 0 40px rgba(44,182,125,0.9);
  opacity: 0.95;
}

@keyframes glow {
  from {
    box-shadow: 0 0 8px rgba(127,90,240,0.6), 0 0 16px rgba(44,182,125,0.6);
  }
  to {
    box-shadow: 0 0 20px rgba(127,90,240,1), 0 0 40px rgba(44,182,125,1);
  }
}

  </style>
</head>
<body>
<div class="container py-5">

  <!-- Title -->
  <div class="d-flex align-items-center mb-4">
    <img src="/static/anoma_logo.png" class="me-2" width="40" height="40">
    <h2 class="fw-bold">Anoma Testnet Statistics</h2>
  </div>

  <!-- Token Form -->
  <div class="card p-4 mb-4">
    <form method="POST">
      <div class="mb-3">
        <label for="bearer" class="form-label">Bearer Token</label>
        <input type="text" class="form-control" id="bearer" name="bearer" placeholder="Paste your token here..." required>
      </div>
      <button type="submit" class="btn btn-start w-100">
        <i class="fa-solid fa-chart-line"></i> Get Statistics
      </button>
      
    </form>
  </div>

  <!-- Tutorial -->
  <div class="card p-4">
    <h4 class="mb-3"><i class="fa-solid fa-book"></i> How to Get Bearer Token</h4>
    <div class="tutorial-step"><i class="fa-solid fa-globe"></i> Open <b><a href="https://testnet.anoma.net" target="_blank">testnet.anoma.net</a></b></div>
    <div class="tutorial-step"><i class="fa-solid fa-code"></i> Press <b>F12</b> / Inspect (Developer Tools)</div>
    <div class="tutorial-step"><i class="fa-solid fa-network-wired"></i> Go to tab <b>Network</b></div>
    <div class="tutorial-step"><i class="fa-solid fa-dice"></i> Open <b>Garapon Menu</b></div>
    <div class="tutorial-step"><i class="fa-solid fa-key"></i> On <b>Request Headers</b>, copy <b>authorization</b> (remove the word <code>Bearer</code>)</div>
  </div>

</div>
</body>
</html>
